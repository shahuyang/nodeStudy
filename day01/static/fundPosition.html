<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
	<title>测试</title>
	<link rel="stylesheet" href="../dist/libs/global.css">
	<link rel="stylesheet" href="../dist/css/style.css">
	<script src="../dist/libs/zepto.min.js"></script>
    <script src="../dist/libs/md5.js"></script>
	<script src="../dist/libs/public.js"></script>
</head>

<body>
<!--头部-->
<header>
    <h1 class="header_title">中邮战略新型混合</h1>
    <img class="btn_return" src="../dist/images/list_05.png" alt="return">
</header>

<section class="pd_position_data">
    <ul class="container pd_title_up">
        <li class="fl">
            <h6>昨日收益（元）</h6>
            <p id="yesIncome" class="js_color"></p>
        </li>
        <li class="fl">
            <h6>资产市值(元)</h6>
            <p id="totalAssets"></p>
        </li>
    </ul>
    <ul class="container pd_position_details">
        <li class="fl">
            <h6 class="fl">持有金额(元)</h6>
            <p id="holdAmount" class="fl"></p>
        </li>
        <li class="fl">
            <h6 class="fl">在途金额(元)</h6>
            <p id="transitAmount" class="fl"></p>
        </li>
        <li class="fl">
            <h6 class="fl">持有份额</h6>
            <p id="holdCent" class="fl"></p>
        </li>
        <li class="fl">
            <h6 class="fl">累计收益(元)</h6>
            <p id="accruedProfit" class="fl js_color"></p>
        </li>
        <li class="fl">
            <h6 class="fl">定投状态</h6>
            <p id="castSurely" class="fl"></p>
        </li>
        <li class="fl">
            <h6 class="fl">分红状态</h6>
            <p id="dividentStatu" class="fl"></p>
        </li>
    </ul>
</section>
<!--非货币基金图表-->
<section id="fd_chart" class="fd_chart_wrap fd_position_wrap">
    <dl class="container pd_curNetWorth">
        <dd class="fl">
            <h6 class="fl">最新净值</h6>
            <p id="curNetWorth" class="fl"></p>
        </dd>
        <dd class="fr">
            <p id="curDate" class="fr"></p>
            <h6 class="fr">净值日期</h6>
        </dd>
    </dl>
    <ul class="clear fd_tab_title pd_tab_title">
        <li class="fl cur">累计收益走势</li>
        <li class="fl">交易明细</li>
    </ul>
    <div id="fd_netWorth" class="fd_chart_list pd_info_inner">
        <div class="fd_chart_inner clear">
            <dl class="fd_ordinates fl pr fd_chart_left">
                <!--<dd>5.00%</dd>-->
                <!--<dd>2.50%</dd>-->
                <!--<dd>0.00%</dd>-->
                <!--<dd>-2.50%</dd>-->
                <!--<dd>-5.00%</dd>-->
            </dl>
            <div class="fr fd_chart_right">
                <!--实时估值折线图-->
                <canvas id="lineGraph" class="fd_chart_timely"></canvas>
                <ul class="fd_ordinatesX pr fd_chart_date">
                    <!--<li>09:30</li>-->
                    <!--<li>10:30</li>-->
                    <!--<li>11:30/13:00</li>-->
                    <!--<li>14:00</li>-->
                    <!--<li>15:00</li>-->
                </ul>
            </div>
        </div>
    </div>
   <dl id="tradeDeatils" class="dn fd_chart_list pd_tradeRecord">
       <!--<dd>-->
            <!--<div>-->
                <!--<span>买入</span>-->
                <!--<p>100元</p>-->
            <!--</div>-->
           <!--<div>-->
               <!--<time>2016-05-23 13:21:10</time>-->
               <!--<p>交易成功</p>-->
           <!--</div>-->
       <!--</dd>-->
   </dl>
</section>




<script src="../dist/js/fundPosition.js"></script>
</body>
</html>
